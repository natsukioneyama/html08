    <!-- project -->

   <button class="icon icon-large"
    data-action="link"
    data-href="scrubber/scrubber.html"
    data-target="_blank"
    style="left: 50vw; top: 50vh;"
    aria-label="Open Scrubber">
    <img src="icons/10.webp" alt="Scrubber" draggable="false">

   </button>
    <button class="icon icon-large"
    data-action="link"
    data-href="./overview/overview.html"
    data-target="_blank"
    style="left: 70vw; top: 50vh;"

  </div>

  <!-- ================= Overview Modal ================= -->
  <div id="overviewModal" aria-hidden="true">
    <div class="modal__panel">
      <button data-close>×</button>
      <div id="overview">
        <!-- 元は <a class="glightbox"> だった箇所を普通のアンカーに変更 -->
        <a href="img08/05.webp"><img src="img08/05.webp" alt=""></a>
        <a href="img08/06.webp"><img src="img08/06.webp" alt=""></a>
        <a href="img08/07.webp"><img src="img08/07.webp" alt=""></a>
      </div>
    </div>
  </div>


<!-- ================= v2 (Viewer v2) ================= -->
<div id="v2-viewer" role="dialog" aria-modal="true" aria-hidden="true" hidden>
  <div class="v2-backdrop"></div>
  <div class="v2-frame">
    <img id="v2-img" alt="">
    <button class="v2-nav v2-prev" type="button" aria-label="Previous">‹</button>
    <button class="v2-nav v2-next" type="button" aria-label="Next">›</button>
    <button class="v2-close" type="button" aria-label="Close">×</button>
  </div>
</div>
  <!-- ================= Simple Viewer ================= -->
  <div id="simple-viewer">
    <img class="simple-viewer__img" alt="" draggable="false">
    <div class="simple-viewer__text" hidden></div>
  </div>
  <!-- ==================light box=================== -->
  <!-- Lightbox Modal -->
<div id="gallery-modal" aria-hidden="true">
  <div class="gm-backdrop" data-close></div>

<div class="gm-frame" role="dialog" aria-modal="true">
  <div class="gm-box">
    <img class="gm-image" alt="">
    <!-- ナビゲーションボタン（画像の外観はそのまま。押せるのはこの2つだけ） -->
<button class="lb-nav lb-nav--prev" aria-label="Previous image" type="button">
  <!-- 左矢印（サイズはCSSで20–30pxに制御） -->
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path d="M15.5 4.5 8 12l7.5 7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>

<button class="lb-nav lb-nav--next" aria-label="Next image" type="button">
  <!-- 右矢印 -->
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path d="M8.5 4.5 16 12l-7.5 7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>


  </div>

  <div class="gm-ui">
    <span class="gm-caption"></span>
    <span class="gm-counter"></span>
  </div>

  <button class="gm-close" type="button" data-close aria-label="Close">×</button>
</div>

</div>


  <!-- ================================================= -->


  <!-- JS -->
  <script src="script.js" defer></script>

</body>
</html>
