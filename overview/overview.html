<button class="back-btn"
  onclick="
    if (window.opener) {
      window.close();
    } else {
      location.href='index.html';
    }
  "
  aria-label='Back to Home'>
  ← Back
</button>



<main id="overview" aria-label="Overview Masonry">
  <h1 class="visually-hidden">Overview</h1>

  <div class="masonry-viewport" aria-label="Overview window">
    <section class="masonry" aria-live="polite">
      <div class="masonry-sizer"></div>
      <div class="masonry-gutter"></div>

      <article class="masonry-item">
        <a href="/overview/img/untitled/01/11.webp"  data-gallery="ov" data-title="Project A Look 1">
          <img src="/overview/img/untitled/01/11.webp" alt="Project A – Look 1" loading="lazy">
        </a>
      </article>





    </section>
  </div>
</main>


<div id="v2-viewer" role="dialog" aria-modal="true" aria-hidden="true" hidden>
  <div class="v2-backdrop"></div>
  <div class="v2-frame">
    <div class="v2-box">
      <img id="v2-img" alt="">
      <div class="v2-cap" aria-live="polite"></div>
    </div>
    <button class="v2-nav v2-prev" type="button" aria-label="Previous">‹</button>
    <button class="v2-nav v2-next" type="button" aria-label="Next">›</button>
    <button class="v2-close" type="button" aria-label="Close">×</button>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

<script src="./overview.js"></script>
